<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us — NOTCHILLY</title>
    <link rel="icon" href="./img/Beige and Grey Minimalist Modern Bold Typographic Brand Logo.png">

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <section id="contact" class="contact-section">
        <div class="contact-container">
          <h2>Get in Touch</h2>
          <p>
            Have a question, wholesale inquiry, or press request?  
            Drop us a message and we’ll get back to you within 24 hours.
          </p>
      
          <form id="contact-form" class="contact-form">
            <input id="c-name" type="text" placeholder="Your Name" required />
            <input id="c-email" type="email" placeholder="Your Email" required />
            <textarea id="c-message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            <div id="c-status" class="status"></div>
          </form>
        </div>
      </section>
      <script>
        const cform = document.getElementById('contact-form');
        const cstatus = document.getElementById('c-status');
      
        cform.addEventListener('submit', async (e) => {
          e.preventDefault();
          cstatus.textContent = "Sending…";
          const payload = {
            name: document.getElementById("c-name").value,
            email: document.getElementById("c-email").value,
            message: document.getElementById("c-message").value
          };
      
          try {
            const res = await fetch("https://jsonplaceholder.typicode.com/posts", {
              method: "POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify(payload)
            });
            const data = await res.json();
            cstatus.style.color = "green";
            cstatus.textContent = "Message sent! (demo id: " + data.id + ")";
            cform.reset();
          } catch (err) {
            cstatus.style.color = "red";
            cstatus.textContent = "Failed to send: " + err.message;
          }
        });
      </script>
      
</body>
</html>
