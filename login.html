<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NOTCHILLY</title>
    <link rel="icon" href="./img/Beige and Grey Minimalist Modern Bold Typographic Brand Logo.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #800020;
            --text: #111;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, #a83250 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header img {
            height: 80px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--primary);
        }

        .auth-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 1rem;
        }

        .auth-submit:hover {
            opacity: 0.9;
        }

        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="./img/Beige and Grey Minimalist Modern Bold Typographic Brand Logo.png" alt="NOTCHILLY">
            <h1>Welcome to NOTCHILLY</h1>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="login-tab">Login</button>
            <button class="auth-tab" id="register-tab">Register</button>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="auth-submit" id="login-submit">Login</button>
        </form>

        <form class="auth-form" id="register-form">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Min 6 characters" required>
            </div>
            <button type="submit" class="auth-submit" id="register-submit">Create Account</button>
        </form>
    </div>

    <script>
        // JSON-based Authentication System
        let usersData = { users: [] };

        // Load users from localStorage
        function loadUsers() {
            try {
                const stored = localStorage.getItem('usersData');
                if (stored) {
                    usersData = JSON.parse(stored);
                }
            } catch (error) {
                console.warn('Could not load users data:', error);
            }
        }

        // Save users to localStorage
        function saveUsers() {
            try {
                localStorage.setItem('usersData', JSON.stringify(usersData));
            } catch (error) {
                console.error('Error saving users:', error);
                showError('Error saving user data');
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            hideMessages();
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            hideMessages();
        });

        // Register form handler
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Check if user already exists
            const existingUser = usersData.users.find(user => user.email === email);
            if (existingUser) {
                showError('User with this email already exists');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now().toString(),
                name,
                email,
                password, // In real app, hash this password
                createdAt: new Date().toISOString()
            };

            usersData.users.push(newUser);
            saveUsers();

            // Save current user and redirect
            localStorage.setItem('currentUser', JSON.stringify({ email: newUser.email, name: newUser.name }));
            showSuccess('Account created successfully! Redirecting...');

            setTimeout(() => {
                window.location.href = './index.html';
            }, 1500);
        });

        // Login form handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            const user = usersData.users.find(u => u.email === email && u.password === password);
            if (user) {
                // Save current user and redirect
                localStorage.setItem('currentUser', JSON.stringify({ email: user.email, name: user.name }));
                showSuccess('Login successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = './index.html';
                }, 1500);
            } else {
                showError('Invalid email or password');
            }
        });

        // Initialize
        loadUsers();

        // Check if already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = './index.html';
        }
    </script>
</body>

</html>
